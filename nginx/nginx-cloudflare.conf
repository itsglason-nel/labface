events {
    worker_connections 2048; # Increased connections
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimization: Proxy Cache for dynamic pages
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nextjs_cache:10m max_size=100m inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # Optimization: Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # Optimization: Connection & File Transfer
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_body_buffer_size 16k;  # Handle small uploads in memory
    large_client_header_buffers 4 16k;

    # Rate limiting (relaxed slightly for better UX)
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Upstream servers
    upstream frontend {
        server frontend:3000;
        keepalive 32; # Keep connections open to upstream
    }

    upstream backend {
        server backend:5000;
        keepalive 32;
    }

    # HTTP server (Cloudflare handles HTTPS)
    server {
        listen 80;
        server_name labface.site www.labface.site;

        # Trust Cloudflare's X-Forwarded-For header
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 131.0.72.0/22;
        real_ip_header CF-Connecting-IP;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Client max body size (for file uploads)
        client_max_body_size 50M;

        # Optimization: Cache Next.js Static Assets
        location /_next/static {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection ""; # Clear connection header for keep-alive
            expires 365d;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Optimization: Cache Static Images
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            expires 7d;
            access_log off;
            add_header Cache-Control "public, max-age=604800";
        }

        # Frontend (Next.js) - General Routes
        location / {
            limit_req zone=general burst=40 nodelay; # Relaxed burst
            
            # Cache configuration for faster repeat loads
            proxy_cache nextjs_cache;
            proxy_cache_valid 200 60s;  # Cache successful responses for 60 seconds
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade $cookie_session;  # Bypass cache for logged-in users
            proxy_read_timeout 120s; # Increased for slow Next.js responses
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
        }

        # Backend API
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Serve static uploads from backend
        location /uploads/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
